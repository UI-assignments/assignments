<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43</title>
</head>
<body>

    <h1>Report Card</h1>
    <p>Marks : [12,18,25,24,2,5,18,20,20,21] </p>
    <p id="demo"></p>

    <script>
        const list_of_marks = [12, 18, 25, 24, 2, 5, 18, 20, 20, 21];
        var sum = 0;
        for (var number of list_of_marks) {
            sum += number;
        }
        average = sum / list_of_marks.length;
        for (var number of list_of_marks) {
            if (number > average) {
                document.write("Marks Above Average :" + number + "<br>");
            }
        }

        document.getElementById("demo").innerHTML = "Average Mark : " + average;

    </script>

</body>
</html>
