<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
   
   *{
    margin:0;
    padding: 0;
    outline:none;
    box-sizing: border-box;
    text-decoration: none;
    list-style-type: none;
    font-weight: 400;
}

html{
    font-size:62.5%;
}
/* style rule for section-1 */
.section-1{
width:100%;
height:100vh;
background: linear-gradient(rgba(255,255,255,.2),rgba(255,255,255,.3));
background-size: cover;
display:flex;
flex-direction:column;
justify-content: center;
align-items: center;
}

/* Section-1 Heading */

.section-1-heading{
    font-size: 6rem;
    font-weight:700;
    color:#fff;
    background-color: #e41c6f;
    padding:0 3rem;
    margin-bottom:5rem;
    text-transform: uppercase;
    letter-spacing: 1rem;
    border-bottom:.3rem solid #fff;
    text-shadow:0.2rem 0.2rem 1rem #555;
    transform: skew(-20deg); 
}

/* Image of the developer */
.person-img{
    width:25rem;
    height:25rem;
    object-fit: cover;
    border-radius: 50%;
    border:.7rem solid #e41c6f;
    background-color: rgba(255,255,255,0.7);
    padding:0.5rem;
    opacity:0.9;
}



/* project link */
.section-1-btn{
    font-size:1.7rem;
    font-weight: 700;
    color:#333;
    background-color: #fff;
    border:.3rem solid #333;
    padding:.5rem 1rem;
    text-transform:uppercase;
    letter-spacing: .3rem;;
   
}


*{
    padding:0;
    margin: 0;
}
body{
    background-color: #111;
    width:100%;
    height:100vh;
    font-family: sans-serif;
   
    display:flex;
    justify-content: center;
    align-items:center;
}
.button-container{
   /* position: absolute;
    top:50%;
    left:50%;*/
    width:500px;
    height:100px;
    padding:.5rem 7rem;
    
    display:flex;
    justify-content: center;
    align-items:center;
    
    
}
.button{
    background-color: black;
    font-size:40px;
    text-align:center;
    line-height:50px;
    color:#fff;
    width:50%;
    height:50%;
    text-shadow:0 3px #777;
    position:relative;
    overflow: hidden;
    padding:.5rem 1rem;

}
.button:before,
.button:after{
    position:absolute;
    content:'';
    width:100%;
    height:100%;
    left: 0;
    /* transform: skewX(20deg); */
    z-index:5;
}
.button:before{
    top:-200%;
    background-color: #e04e01;
    transition:top .3s;
}
.button:after{
    bottom:-200%;
    background-color: #05293e;
    transition: bottom .3s;
}
.button:hover::before{
    top:-50%;
}
.button:hover::after{
    bottom:-50%;
}
.cc{
    position: absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    transition: z-index .3s;
    z-index:1;
}
.button:hover .cc{
    z-index: 10;
}


</style>
